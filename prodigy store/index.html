<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Prodigy Store - Tu tienda de tecnología al mejor precio">
  <title>Prodigy Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <a href="index.html"><img src="assets/img/logo1.png" class="logo" alt="Logo Prodigy" width="40"/></a>
    <nav>
      <ul id="navbar" class="navbar">
        <li><a class="active" href="index.html">Inicio</a></li>
        <li><a href="#productos">Productos</a></li>
        <li><a href="#contacto">Contacto</a></li>
        <li>
          <a href="#" id="cart-icon">
            <i class="fa fa-shopping-bag"></i>
            <span id="cart-counter" class="cart-counter">0</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Bienvenido a Prodigy Store</h1>
        <p>Tu tecnología, al alcance de un clic</p>
        <button>Ver Ofertas</button>
      </div>
    </section>

    <section id="productos" class="productos-container">
      <h2>Productos Destacados</h2>
      <div id="product-list"></div>
    </section>

    <section id="contacto" class="section-contacto">
      <h2>Contacto</h2>
      <form action="https://formspree.io/f/tu_codigo_formspree" method="POST">
        <input type="text" name="nombre" placeholder="Tu nombre" required />
        <input type="email" name="email" placeholder="Tu correo electrónico" required />
        <textarea name="mensaje" placeholder="Tu mensaje" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>

    <div id="cart-modal" class="cart-modal" style="display: none;">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Carrito de compras</h2>
        <div id="cart-items"></div>
        <h3>Total: $<span id="total-price">0</span></h3>
        <button id="checkout-button">Finalizar Compra</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Prodigy Store - Todos los derechos reservados</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
